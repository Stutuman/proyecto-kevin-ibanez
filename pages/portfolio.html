    <hr>
    <main class="registro">
        <form action="" method="" enctype="">
            <div><label for="correo"></label>
                <b>E-mail del usuario</b> <input type="text" required placeholder="correo electronico">
            </div>
            <div>
                <label for="password"></label>
                <b>Crea una contrasena</b> <input type="password" required placeholder="password">
            </div>
            <div>
                <label for="password"></label>
                <b>Repita la contrasena</b><input type="password" required placeholder="repeat password">
            </div>
            <div>
                <label for="argentina">argentina</label>
                <input type="radio" name="nacionalidad" value="argentina">
                <label for="peru">peru</label>
                <input type="radio" name="nacionalidad" value="peru">
                <label for="brasil">brasil</label>
                <input type="radio" name="nacionalidad" value="brasil">
                <label for="otroa">otro/a</label>
                <input type="radio" name="nacionalidad" value="otroa" checked>
            </div>
            <div>
                <label for="elegir">Elegir genero</label>
                <select name="pais" id="">
                    <option value="">masculino</option>
                    <option value="">femenino</option>
                    <option value="">otro/a</option>
                </select>
            </div>
            <div>
                <label for="comentarioForos"><b>deja tu comentario sobre este foro</b> </label>
                <textarea name="comentario" id="c" required placeholder="min 50 character/max 200" maxlength=" 200 "
                    minlength="50" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="">aceptar derechos de autor</label>
                <input type="checkbox" required name="aceptar" id="">
            </div>
            <div>
                <input type="submit" value="enviar info">
                <input type="reset" value="limpiar">
            </div>
        </form>
        <section class="img-steve">
            <img src="../imagenes/steve.png" alt="">
        </section>
    </main>
